<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repositories</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="repos__container">
        <div class="repos__header">
          <input type="text" class="repos__input" name="input" placeholder="Write Username And Press Enter">
          <button class="repos__btn">Get Repos</button>
        </div>
        <div class="repos__body">
          <ul class="repos__list">
          </ul>
          <div class="noData">No Data To Show</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
